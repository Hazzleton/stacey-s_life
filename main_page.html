  <h1> Purple Day For Kathryn</h1>
<article>
  <p> On the 15th August each year we wear purple in memory of Kathryn who lost her battle to sarcoma in 2011. We also donate money towards Sarcoma UK to help others who are battling Sarcoma.</p>
